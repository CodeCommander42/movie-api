<!DOCTYPE html>

<html>
  <head>

  </head>

  <body>

    <!-- returns the list of movies -->
    <h1>localhost:8080/movies</h1>

    <!-- returns data about the movie by title -->
    <h1>localhost:8080/movies/by-title/:title</h1>

    <!-- new user registration-->
    <h1>localhost:8080/user/registration/:register</h1>

    <!-- allow user to change username -->
    <h1>localhost:8080/user/usernameChange/:usernameChange</h1>

    <!-- allow user to add a movie to their list of favorites -->
    <h1>localhost:8080/user/addFavorite/:addFavorite</h1>

    <!-- allow user to remove movie from list of favorites -->
    <h1>localhost:8080/user/removeFavortie/:removeFavorite</h1>

    <!-- allow exitsting user to unreigister -->
    <h1>localhost:8080/user/unregister/:unregister</h1>

  </body>
</html>
